name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: LogistikIOT

      - name: Typecheck
        run: pnpm typecheck
        working-directory: LogistikIOT

      - name: Unit tests
        run: pnpm test
        working-directory: LogistikIOT

      - name: E2E tests
        run: pnpm test:e2e || true
        working-directory: LogistikIOT

      - name: Build
        run: pnpm build
        working-directory: LogistikIOT
